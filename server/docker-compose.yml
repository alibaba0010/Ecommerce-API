services:
  ecommerce-api:
    container_name: backend
    # image: node:18-alpine3.16
    build: ./
    command: npm run watch
    working_dir: /usr/src/test
    environment:
      REDIS_URI: redis://redis:6379
    links:
      - redis
    ports:
      - "2000:2000"
    volumes:
      - ./:/usr/src/test

  # Redis
  redis:
    image: redis
    ports:
      - "6379:6379"
